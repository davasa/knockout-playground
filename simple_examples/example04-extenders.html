<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

		<script>
			ko.extenders.numeric = function(target, options) {
				//create a writeable computed observable to intercept writes to our observable
			    var result = ko.computed({
			        read: target,  //always return the original observables value
			        write: function(newValue) {
			            var current = target(),
			                roundingMultiplier = Math.pow(10, options.precision),
			                newValueAsNum = isNaN(newValue) ? 0 : parseFloat(+newValue),
			                valueToWrite = Math.round(newValueAsNum * roundingMultiplier) / roundingMultiplier;

			            if (valueToWrite < options.min) {
			            	valueToWrite = options.min;
			            } else if (valueToWrite > options.max) {
			            	valueToWrite = options.max;
			            }
			 
			            //only write if it changed
			            if (valueToWrite !== current) {
			                target(valueToWrite);
			            } else {
			                //if the rounded value is the same, but a different value was written, force a notification for the current field
			                if (newValue !== current) {
			                    target.notifySubscribers(valueToWrite);
			                }
			            }
			        }
			    });
			 
			    //initialize with current value to make sure it is rounded appropriately
			    result(target());

			    result.incr = function incrNumeric(viewModel, event) {
			    	event.stopPropagation();
			    	var res = result();

			    	try {
			    		res = parseFloat(res);
			    		result(res + 1);
			    	} catch (e) {
			    		result(0);
			    	}
			    };

			    result.decr = function decrNumeric(viewModel, event) {
			    	event.stopPropagation();
			    	var res = result();
			    	
			    	try {
			    		res = parseFloat(res);
			    		result(res - 1);
			    	} catch (e) {
			    		result(0);
			    	}
			    };
			 
			    //return the new computed observable
			    return result;
			};
			$(document).ready(function() {
				ko.applyBindings({
					myNumber: ko.observable(0).extend({numeric: {precision: 2, min: 0, max: 10}})
				});
			});
		</script>
	</head>
	<body>
		<div data-bind="text: myNumber"></div>

		<button data-bind="click: myNumber.decr">-</button>
		<input data-bind="value: myNumber" />
		<button data-bind="click: myNumber.incr">+</button>
	</body>
</html>
